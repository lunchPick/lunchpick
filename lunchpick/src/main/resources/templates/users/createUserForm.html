<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
 .fieldError {
 border-color: #bd2130;
 }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/users/new" th:object="${userForm}" method="post">
    <div class="form-group">
      <label th:for="name">이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('name')}"
         th:errors="*{name}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="age">나이</label>
      <input type="text" th:field="*{age}" class="form-control"
             placeholder="나이를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="addressHome">집 주소</label>
      <input type="text" th:field="*{addressHome}" class="form-control"
             placeholder="집 주소를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="addressCompany">직장 주소</label>
      <input type="text" th:field="*{addressCompany}" class="form-control"
             placeholder="직장 주소를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="text" th:field="*{email}" class="form-control"
             placeholder="이메일을 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="phone">휴대폰</label>
      <input type="text" th:field="*{phone}" class="form-control"
             placeholder="휴대폰번호를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
